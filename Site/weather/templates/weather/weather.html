{% extends "../home/base.html" %}
{% load static %}



{% block links %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/weather.css' %}">
{% endblock %}

{% block navigation %}
    <a class="header_word" href="http://localhost:8000">ОБО МНЕ</a>
    <a class="header_word" href="">ПОГОДА</a>
    <a class="header_word" href="#">ГАЛЕРЕЯ</a>
    <a class="header_word" href="#">БЛОГ</a>
{% endblock %}

{% block weather %}
<div class="weather">
    <h2 id="weather_h2">Погода</h2>


    <form action="" method="post" id="weatherForm"> 
        {% csrf_token %}
        {{ form }}<br>
    <div id="send">
        <button type="submit" name="submit" value="Узнать">Узнать</button><br><br>
        {{ info.error }}
    </div>
    </form>



    <div class="output">
        <b>Город:</b> {{ info.city }}<br>
        <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="">
    </div>

</div>

{% endblock %}
