<div class="weather">
    <h2 id="weather_h2">Погода</h2>

    <form action="" method="post" id="weatherForm"> 
        {% csrf_token %}
        {{ form }}<br>
    <div id="send">
        <button "button" class="button_weather" type="submit" name="submit" value="Узнать">Узнать</button><br><br>
        {{ info.error }}
    </div>
    </form>

    <div class="output">
        <b>Город:</b> {{ info.city }}<br>
        <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="">
    </div>
</div>
